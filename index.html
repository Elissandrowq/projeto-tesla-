<!DOCTYPE html> <!-- VERSÃO DO HTML-->
<html lang="pt-br"> <!--TAG HTML E LINGUA DO SITE-->
<head> <!--CONFIGURAÇÕES DO SITE -->
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES DO SITE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--SITE-->  
    <link rel="stylesheet" href="style.css"> <!--IMPORTANDO ARQUIVO CSS-->
    <title>Martins - Tesla</title> <!--TITULO DO SITE-->
</head>

<body>
    <img src="./img/logo.png" alt="Logo da tesla" class="Logo">

    <ul class="Lista">
        <!--ITEM 1-->
       <li class="item">
         
         <video src="./img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
             <h1>Model y<h1>
             <p>Parcelar a partir de 499 dórales</p>
            </div> 

            <div class="rodape">
             <button onclick="aparecerFormulario()">Comprar Agora</button>
             <button class="test-drive">Faça um Test-Drive</button>
             <p class="texto-rodape">Não garantimos seu veiculo imediatamente.Consultar estoque*</p>
            </div>
        </li>

        <!--ITEM 2-->
        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model-3">

            <div class="info-carro">
                <h1>Model-3</h1>
                <p class="sub-titulo">Compre agora o seu tesla</p>
            </div>
        </li>

        <!--ITEM 3-->
        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">
              
            <div class="info-carro">
                <h1>model-x</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dórales</p>
            </div>
        </li>
    </ul>
       
    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241966298257068"></script>
    </div>
    
</body>
<script src="script.js"></script>

</html>
